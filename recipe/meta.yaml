{% set name = "napari-matplotlib" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee3fde3682e4eb9aeff1f9eb17dd0fece958e3b55b3993ec66761a02453969fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm
  run:
    - matplotlib-base
    - napari
    - numpy
    - python >=3.9
    - qtpy
    - tinycss2

test:
  imports:
    - napari_matplotlib
  commands:
    - python -c 'from napari_matplotlib import __version__;print(__version__)'
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/matplotlib/napari-matplotlib
  summary: A plugin to use Matplotlib with napari
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/matplotlib/napari-matplotlib

extra:
  recipe-maintainers:
    - dstansby
    - goanpeca
    - jaimergp
